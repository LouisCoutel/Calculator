<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer type="text/javascript" src="RPS.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7a1b45f3d5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class = buttons>
        <button class = button><i class="fa-solid fa-hand-back-fist"></i>Rock</button> 
        <button class = button><i class="fa-solid fa-hand-scissors"></i>Paper</button> 
        <button class = button><i class="fa-solid fa-hand"></i>Scissors</button>
    </div>
    <div class = results>
        <p class = round></p>
        <p class = roundCounter>Ok we are ready to play, pick a move</p>
        <p class = tally></p>
        <p class = victory></p>

    </div>
</body>
</html>
