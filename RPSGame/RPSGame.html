<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Louis Coutel</title>
    <script defer type="text/javascript" src="RPS.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7a1b45f3d5.js" crossorigin="anonymous"></script>
</head>



<body>
    <div class="game-container">
        <div class="results">

            <p class="roundCounter">Round 1</p>
            <div class="scoreboard">
                <div class="tally wins">
                    <p class="wins">0</p>
                </div>
                <div class="tally losses">
                    <p class="losses">0</p>
                </div>
            </div>
        </div>

        <div class="robot-wrapper">
            <div class="messagebox">
                <p class="countdown"></p>
                <p class="victory"></p>
                <p class="round">Please pick a move</p>
            </div>
            <i class="fa-solid fa-robot"></i>
        </div>
        <div class="buttons">
            <button id="rock" class="button"><i class="fa-solid fa-hand-back-fist"></i>
                <p class="button-p">ROCK</p>
            </button>
            <button id="paper" class="button"><i class="fa-solid fa-hand"></i>
                <p class="button-p">PAPER</p>
            </button>
            <button id="scissors" class="button"><i class="fa-solid fa-hand-scissors"></i>
                <p class="button-p">SCISSORS</p>
            </button>
        </div>
    </div>
</body>

</html>
