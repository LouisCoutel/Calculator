<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600&display=swap&subset=all" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7a1b45f3d5.js" crossorigin="anonymous" defer></script>
    <script src="./src/app.ts" type="module" defer></script>
</head>

<body>
    <main class="calculator">
        <section class="calculator_screen">
            <p class="calculator_screen_p" id="inputDisplay"></p>
            <p class="calculator_screen_p" id="resultDisplay"></p>
        </section>
        <section class="calculator_digits" id="digits-section">
            <button class="calculator_digits_button" id="7">7</button>
            <button class="calculator_digits_button" id="8">8</button>
            <button class="calculator_digits_button" id="9">9</button>
            <button class="calculator_operators_button" id="+"><i class="fa-solid fa-plus"></i></button>
            <button class="calculator_digits_button" id="4">4</button>
            <button class="calculator_digits_button" id="5">5</button>
            <button class="calculator_digits_button" id="6">6</button>
            <button class="calculator_operators_button" id="-"><i class="fa-solid fa-minus"></i></button>
            <button class="calculator_digits_button" id="1">1</button>
            <button class="calculator_digits_button" id="2">2</button>
            <button class="calculator_digits_button" id="3">3</button>
            <button class="calculator_operators_button" id="*"><i class="fa-solid fa-xmark"></i></button>
            <button class="calculator_digits_button" id="0">0</button>
            <button class="calculator_features_button" id="float">.</button>
            <button class="calculator_features_button" id="backspace"><i class="fas fa-backspace"></i></button>
            <button class="calculator_operators_button" id="/"><i class="fa-solid fa-divide"></i></button>
        </section>

        <section class="calculator_features" id="features-section">
            <button class="calculator_features_equalButton" id="="><i class="fa-solid fa-equals"></i></button>
            <button class="calculator_features_clrButton" id="CLR">Clr</button>
        </section>
    </main>
</body>

</html>
